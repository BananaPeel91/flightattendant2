<body>

<div id="app">

	<h1>Skill: {{ skill }}</h1>

	<input type="text" v-model="points">


</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>

<script>

new Vue({

	el: '#app',

	data: {
		points:100,
		
	},

	computed: {

		skill: function() {

			if(this.points <= 100) {
				return 'Beginner';

			}

			return 'Advanced';
		}
	}

});

</script>

	</body>
